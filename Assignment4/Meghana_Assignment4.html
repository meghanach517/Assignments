
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghana_Assingment4</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
        p{
            padding-left: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Talk to Expert Registration Form</h1>
        <hr>
        <div>
            <table>
                <p>Talk to Expert Regisration Form</p>
                <tr>
                    <td><b>Enter Your Firs Name</b></td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your First Name" ></td>
                </tr>
                <tr>
                    <td><b>Enter your Last Name</b></td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your Last Name"></td>
                </tr>
                <tr>
                    <td><b>I am Pursuing</b></td>
                    <td>:</td>
                    <td>CSE<input type="radio" value="CSE" name="branch"> EEE <input type="radio" value="EEE" name="branch"> ECE <input type="radio" value="ECE" name="branch"> Other <input type="radio" value="Other" name="branch"></td>
                </tr>
                <tr>
                    <td><b>I am good at</b></td>
                    <td>:</td>
                    <td>HTML<input type="checkbox" value="HTML" name="Skill"> CSS<input type="checkbox" value="CSS" name="Skill"> JS<input type="checkbox" value="JS" name="Skill"> Python<input type="checkbox" value="Python" name="Skill"></td>
                </tr>
                <tr>
                    <td><b>Moblie Number</b></td>
                    <td>:</td>
                    <td><input type="number" placeholder="0000000000"></td>
                </tr>
                <tr>
                    <td><b>Graduation Year</b></td>
                    <td>:</td>
                    <td>
                        <select>
                            <option value="Select Year">Select Year</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Any Quries ?</b></td>
                    <td>:</td>
                    <td>
                        <textarea cols="30" rows="4" placeholder="Enter your Quary"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
